<div class="col-xs-12">
  <h1>Trip Advisor</h1>
  <br>
  <h2>Trips</h2>
  <ul>
    <li *ngFor="#trip of trips" [class.selected]="isSelectedTrip(trip)" (click)="selectTrip(trip)">{{trip.Title}}: {{trip.Summary}}</li>
  </ul>
  <div *ngIf="selectedTrip">
    <h4>Let's light this candle</h4>
    <p> Are you ready to start {{selectedTrip.Title}}?</p>
    <button class="btn btn-success">Let's do it</button>
  </div>
</div>
